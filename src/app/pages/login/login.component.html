<app-header></app-header>

<div class="login-box">
    <h1>Login</h1>
    <br>
    <form>
      <div class="user-box">
        <input type="text" [(ngModel)]="email" name="email">
        <label>email</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="pass" name="pass">
        <label>Password</label>
      </div>
      <button (click)="login()" style="border-radius: 10px; border-color: aliceblue;">Iniciar Sesion</button>
      
    </form>
  </div>
